<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/amoStyle.css">
    <title>amoStyles</title>
</head>
<body>

    <div class="column-styles"> <span class="column-styles-text">Кнопки</span>

        <button type="button" class="button-input button-input_blue outlined">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Установить</span>
            </span>
        </button>

        <button type="button" class="button-input button-input_blue">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Установить</span>
            </span>
        </button>

        <button type="button" class="button-input">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Установить</span>
            </span>
        </button>

        <button type="button" class="button-input button-cancel">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Отменить</span>
            </span>
        </button>

        <button type="button" class="button-input button-input-disabled">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Сохранить</span>
            </span>
        </button>

        <button type="button" class="button-input button-input_white">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Установить</span>
            </span>
        </button>

        <button type="button" class="button-input button-input_blue outlined mini">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Установить</span>
            </span>
        </button>

    </div>

    <div class="column-styles"> <span class="column-styles-text">Иконки</span>

        <div class="svg-icon-block">
            <svg class="svg-icon add white" style="width: 10px; height: 10px;"></svg>
            <svg class="svg-icon add black" style="width: 10px; height: 10px;"></svg>
            <svg class="svg-icon add blue" style="width: 10px; height: 10px;"></svg>
        </div>

        <div class="svg-icon-block">
            <svg class="svg-icon delete" style="width: 16px; height: 16px;"></svg>
        </div>

    </div>

    <div class="column-styles"> <span class="column-styles-text">Чек-бокс</span>

        <label class="control-checkbox__helper">
            <input type="checkbox">
            <span class="svg-icon checkbox active"></span>
        </label>

    </div>

    
    
</body>
</html>

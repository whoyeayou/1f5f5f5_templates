<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/amoStyle.css">
    <title>amoStyles</title>
</head>
<body>

    <div class="column-styles"> <span class="column-styles-text">Кнопки</span>

        <button type="button" class="button-input button-input_blue outlined">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Установить</span>
            </span>
        </button>

        <button type="button" class="button-input button-input_blue">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Установить</span>
            </span>
        </button>

        <button type="button" class="button-input">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Установить</span>
            </span>
        </button>

        <button type="button" class="button-input button-cancel">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Отменить</span>
            </span>
        </button>

        <button type="button" class="button-input button-input-disabled">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Сохранить</span>
            </span>
        </button>

        <button type="button" class="button-input button-input_white">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Установить</span>
            </span>
        </button>

        <button type="button" class="button-input button-input_blue outlined mini">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Установить</span>
            </span>
        </button>

        <button type="button" class="button-input button-input_gray">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Default</span>
            </span>
        </button>

        <button type="button" class="button-input button-input_gray uninstall">
            <span class="button-input-inner">
                <span class="button-input-inner__text">Отменить</span>
            </span>
        </button>

    </div>

    <div class="column-styles"> <span class="column-styles-text">Иконки</span>

        <div class="svg-icon-block">
            <svg class="svg-icon add white" style="width: 10px; height: 10px;"></svg>
            <svg class="svg-icon add black" style="width: 10px; height: 10px;"></svg>
            <svg class="svg-icon add blue" style="width: 10px; height: 10px;"></svg>
        </div>

        <div class="svg-icon-block">
            <svg class="svg-icon delete" style="width: 16px; height: 16px;"></svg>
        </div>

    </div>

    <div class="column-styles"> <span class="column-styles-text">Чек-бокс</span>

        <label class="control-checkbox__helper">
            <input type="checkbox">
            <span class="svg-icon checkbox active"></span>
        </label>

    </div>


    <div class="column-styles" style="margin-bottom: 200px;"> <span class="column-styles-text">Селекторы</span>

            <div class="control--select" style="width: 800px;">
            
                <ul class="custom-scroll control--select--list" style="">

                    <li data-value="ru" data-color="" class="control--select--list--item selected" style="">
                        <span class="control--select--list--item-inner selected">24 часа</span>
                    </li>

                    <li data-value="en" data-color="" class="control--select--list--item" style="">
                        <span class="control--select--list--item-inner">12 часов</span>
                    </li>
                </ul>
            
                <button class="control--select--button" tabindex="" type="button" data-value="ru">
                    <span class="control--select--button-inner">24 часа</span>
                </button>
            
                <input type="hidden" class="control--select--input" value="ru" data-prev-value="ru">
                
            </div>


    </div>

    <div class="column-styles" style="margin-bottom: 200px;"> <span class="column-styles-text">Поля</span>

        <div class="text_container v">
            <span>Заголовок</span>
            <td class="content__account__settings__field">
                <input class="text-input" id="" type="text" value="" placeholder="Введите текст" autocomplete="off">
            </td>
        </div>

        <div class="text_container h">
            <span style="width: 200px;">Заголовок</span>
            <td class="content__account__settings__field">
                <input class="text-input" id="" type="text" value="" placeholder="Введите текст" autocomplete="off">
            </td>
        </div>


</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
